<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="">
 
<p>Input something in the input box:</p>
<p>last Name : <input type="text" ng-model="name" placeholder="Enter here"></p>
<h1>Hello {{name}}</h1>
<p>Input something in the input box:</p>
<p>first Name : <input type="text" ng-model="nam" placeholder="Enter here"></p>
<h1>Hello {{nam}}</h1>

<h1>Your full name is {{nam}} {{name}}</h1>

</div>

</body>
</html>
